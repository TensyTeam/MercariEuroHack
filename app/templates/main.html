<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="/static/jquery.min.js"></script>

	<title>{% if title %}{{title}} &mdash; {% endif %}Tensegrity</title>
	<link rel="shortcut icon" type="images/png" href="/static/favicon.png">

	<meta name="author" content="Poloz Alexey (polozhev@mail.ru)">
	<meta name="description" content="{% if description %}{{ description }}{% else %}Educational ecosystem based on blended learning and flexible crypto economy.{% endif %}">
	<meta name="keywords" content="{% if tags %}{% for i in tags %}{{ i }},{% endfor %}{% else %}blended learning system,education platform,tokens,blockchain{% endif %}">

	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<script src="/static/jquery.min.js"></script>
	<script src="/static/popper.min.js"></script>
	<script src="/static/bootstrap.min.js"></script>

	<script src="/static/web3.min.js"></script>

	<script src="/static/ethereum.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#"><img src="/static/logo.svg" style="height: 25px;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item{% if url == 'learn' %} active{% endif %}">
						<a href="/" class="nav-link" href="#">Learn</a>
					</li>
					<li class="nav-item{% if url == 'teach' %} active{% endif %}">
						<a href="/teach" class="nav-link" href="#">Teach</a>
					</li>
				</ul>
				<div id="message"></div>
			</div>
		</div>
	</nav>
	<div class="container">

{% block cont %}{% endblock %}

	</div>
	
</body>
</html>
